<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Instagram</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Mini Instagram</h1>
      <button class="btn" onclick="togglePostForm()">Postar</button>
    </header>

    <!-- FormulÃ¡rio de post -->
    <div id="postForm" class="post-form">
      <input type="file" id="imageInput" accept="image/*">
      <textarea id="postText" placeholder="Escreva algo..."></textarea>
      <button onclick="createPost()">Publicar</button>
      <button onclick="togglePostForm()">Cancelar</button>
    </div>

    <!-- Feed de posts -->
    <div id="feed" class="feed"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
